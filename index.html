<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>测试</title>
    <script type="text/javascript" charset="utf-8">
     window.addEventListener('load',function(){
        document.getElementById("s1").addEventListener("show", function(e){
            alert("I'm s1");
        }, false);
        document.getElementById("s2").addEventListener("focus", function(e){
            alert("s2");
        }, false);
        document.getElementById("s3").addEventListener("touchstart", function(e){
            alert("s3");
        }, false);
        document.getElementById("s4").addEventListener("mouseover", function(e){
            alert("s4");
        }, false);
     });
    </script>
    <style>
     html,body{
         margin:0;
         padding:0;
         height:100%;
     }
     .section{
         width:100%;
         height:100%;
     }
     #s1{
         background-color:red;
     }
     #s2{
         background-color:blue;
     }
     #s3{
         background-color:black;
     }
     #s4{
         background-color:green;
     }

    </style>
  </head>
  <body>
    <section id='s1' class="section">
      <p>1</p>
    </section>
    <section id='s2' class="section">
      <p>2</p>
    </section>
    <section id='s3' class="section">
      <p>3</p>
    </section>
    <section id='s4' class="section">
      <p>4</p>
    </section>
  </body>
</html>
